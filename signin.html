<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/style.css">
    <link rel="stylesheet" href="./css/signin.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>知乎-有问题，就有答案</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <img src="./imges/v3.png" alt="" width="127" height="80">
        </div>
        <div class="sign">
            <div class="scan">
                <div class="scan-item1">打开知乎App</div>
                <div class="scan-item2">在[我的页]左上角打开扫一扫</div>
                <div class="scan-item3"><img src="./imges/v4.jpg" alt="">
                </div>
                <div class="scan-item4">
                    其他扫码方式：微信
                </div>
            </div>
            <div class="write">
                <div class="wr-item1">
                <div class="wr-item11 current">验证码登录</div>
                <div class="wr-item11">密码登录</div>
                </div>
                <div class="wr-item2">
                    <span>中国 +86  |</span>
                    <input type="text" placeholder="手机号"> 
                </div>
                <div class="wr-item3">
                    <input type="text" placeholder="请输入6位短信验证">
                    <span>获取短信验证码</span>
                </div>
                <div class="wr-item4">
                    <a href="./index.html">登录/注册</a>
                </div>
                <div class="wr-item5">
                    其他方式登录
                </div>
                <div class="wr-item6">
                    <span class="icon-qq"></span>
                    <span class="icon-wechat"></span>
                    <span class="icon-sina-weibo"></span>
                    </div>
                <div class="wr-item7">
                    未注册手机验证后自动登录，注册即代表同意《知乎协议》《知乎协议》
                </div>
            </div>
        </div>
    </div>
</body>
</html>
